<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <div class="buttons">
        <button class="allClear-key">AC</button>
        <button class="switch-signal">+ / -</button>
        <button class="clear-key">C</button>
        <button class="operation-keys">รท</button>
        <button class="number-keys">7</button>
        <button class="number-keys">8</button>
        <button class="number-keys">9</button>
        <button class="operation-keys">x</button>
        <button class="number-keys">4</button>
        <button class="number-keys">5</button>
        <button class="number-keys">6</button>
        <button class="operation-keys">-</button>
        <button class="number-keys">1</button>
        <button class="number-keys">2</button>
        <button class="number-keys">3</button>
        <button class="operation-keys">+</button>
        <button class="number-keys" id="span-two">0</button>
        <button class="number-keys">.</button>
        <button class="equal-key">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
